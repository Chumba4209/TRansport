<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | USIU Transport Booking System</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #002855, #ffd100);
    }

    .login-container {
      background: white;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      width: 340px;
      text-align: center;
    }

    h2 {
      color: #002855;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 13px;
      margin-top: 12px;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 11px;
      margin-top: 20px;
      background: #ffd100;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #002855;
    }

    button:hover {
      background: #002855;
      color: #ffd100;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>

<body>

<div class="login-container">
  <h2>USIU Transport System</h2>
  <p class="subtitle">Login to continue</p>

  <label for="role">Login as</label>
  <select id="role">
    <option value="student">Student</option>
    <option value="admin">Admin</option>
  </select>

  <label for="userId">User ID</label>
  <input
    type="text"
    id="userId"
    placeholder="Student ID or Admin username"
  />

  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    placeholder="Enter password"
  />

  <button onclick="login()">Login</button>

  <p class="note">
    Demo system â€“ authentication simulated on frontend.
  </p>
</div>

<script>
  function login() {
    const role = document.getElementById("role").value;
    const userId = document.getElementById("userId").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!userId || !password) {
      alert("Please enter both User ID and Password");
      return;
    }

    // Save session info (frontend simulation)
    const session = {
      id: userId,
      role: role,
      loginTime: new Date().toISOString()
    };

    localStorage.setItem("currentUser", JSON.stringify(session));

    // Redirect based on role
    if (role === "student") {
      window.location.href = "booking.html";
    } else {
      window.location.href = "admin.html";
    }
  }
</script>

</body>
</html>
